  <div class="item-details-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading" >
            <div class="line-dec"></div>
            <h2 id="form-contact"></h2>
          </div>
        </div>
        <div class="col-lg-12">
          <form id="contact" action="" method="post" id="contactForm">
            <div class="row">
              <div class="col-lg-4">
                <fieldset>
                  <label for="title" id="labelName">Ονομα</label>
                  <input type="title" name="title" id="title" placeholder="Name" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-4">
                <fieldset>
                  <label for="description" id="lastNameLabel">Επιθετο</label>
                  <input type="description" name="description" id="description" placeholder="Surname" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-4">
                <fieldset>
                  <label for="username" id="phoneLabel">Τηλεφωνο</label>
                  <input type="username" name="username" id="username" placeholder="Ex. 695736213" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" placeholder="Email..." autocomplete="on" required>
                </fieldset>
              </div>
            
              <div class="col-lg-4">
                <fieldset>
                  <label for="file" id="yourFileLabel">Your File</label>
                  <input type="file" id="file" name="myfiles[]" multiple />
                </fieldset>
              </div>
              <div class="col-lg-8 btn">
                
                  <button type="submit" id="form-submit" class="orange-button">Αποστολη</button>
                
              </div>
            </div>
          </form>
        </div>
          </div>
        </div>
      </div>
